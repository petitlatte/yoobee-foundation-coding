<!DOCTYPE html>
<html lang="en">
<head>

<body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		var init = function(){
			var domItems = [];
			var btn = document.getElementById('icoOpen');
			btn.onclick = openNav;

			// Dom Queries

			var price = document.getElementById('price');
			var select = document.getElementById('select');
			var submit = document.getElementById('submit');
			var content = document.getElementById('contentPanel');

			domItems.push(price, select, submit, btn, content);

			// Click events
			price.onclick = pricingDomChange;

			return domItems;
		}();


		function openNav() {
		    document.getElementById("sideNavigation").style.width = "50em";
		}
		 
		function closeNav() {
		    document.getElementById("sideNavigation").style.width = "0";

	</script>

</body>
</html>
