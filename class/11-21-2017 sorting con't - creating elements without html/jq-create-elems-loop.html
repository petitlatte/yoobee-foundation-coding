	<meta charset="UTF-8">
	<title>Document</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			div {
				height: 8em;
				background-color: blue;
				border: 1px solid black;
				width: 54%;
				margin: 1em;
				border-radius: 4px;
				padding: 1.2em;
				font-size: 2em;
			}

			.wolf {
				background-color: grey;
			}

			.tiger { 
				background-color: orange;
			}

			.sheep {
				background-color: white;
			}

			.horse {
			 background-color: brown;
			}
		</style>
</head>
<body>

	<script>
		var arr = ['Fish','Wolf','Sheep', 'Tiger', 'Horse'];

		//Loop through the array
		$.each(arr, function( index, value ) {
		  // Make array values lowercase for css placement
		  var cssAnimalClass = value.toLowerCase();
		  console.log( value );
			  //Create a div for each loop and use the data to style and
			  // update the div
			  $('body').append(
			    $('<div/>')
			      .attr("id", "newDiv1")
			      .addClass("newDiv purple bloated " + cssAnimalClass)
			      .append("<span/>")
			        .text("Hi I am a " + value)
			  );
		});
